id: clone-run
label: Clone run
description: "Clone run context"
recommended: true
trustLevel: experimental
endpoint:
  features:
    - type: TEXT
      name: instanceUrl
      label: Kubeflow instance host domain
      required: true
      helper: "Example : 10.64.140.43.xip.io"
    - type: TEXT
      name: instancePort
      label: Instance port
      helper: "Default : 80"
      required: false
    - type: TEXT
      name: login
      label: Login
      required: true
    - type: PASSWORD
      name: password
      label: Password
      required: true
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: pipeline
      label: Pipeline
      required: true
      options:
        script: ./jobForm.js
        function: getPipelines
      dependsOn:
        - endpoint
    - type: SELECT
      name: pipelineVersion
      label: Pipeline version
      required: true
      options:
        script: ./jobForm.js
        function: getPipelineVersions
      dependsOn:
        - pipeline
    - type: SELECT
      name: experiment
      label: Experiment
      required: true
      options:
        script: ./jobForm.js
        function: getExperiments
      dependsOn:
        - pipelineVersion
    - type: SELECT
      name: run
      label: Run
      required: true
      options:
        script: ./jobForm.js
        function: getRuns
      dependsOn:
        - experiment
    - type: TEXT
      name: runName
      label: Run name
      required: true
      dependsOn:
        - run
    - type: TEXT
      name: runDescription
      label: Run description
      required: false
      dependsOn:
        - run
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
    getLogs:
      script: ./instanceActions.js
      function: getLogs
