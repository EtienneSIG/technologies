version: v1
id: kubeflow
label: Kubeflow
description: "Kubeflow instance gestion"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: clone-run
    label: Clone run
    description: "Clone run context"
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: jsonKey
          label: JSON key
          required: true
          helper: "Full JSON document"
        - type: TEXT
          name: instanceUrl
          label: Kubeflow instance URL
          required: true
          helper: "Example : https://5c591fbc910180f6-dot-us-central2.pipelines.googleusercontent.com"
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: project
          label: Projects
          required: true
          options:
            script: ./jobForm.js
            function: getProjects
          dependsOn:
            - endpoint
        - type: SELECT
          name: pipeline
          label: Pipeline
          required: true
          options:
            script: ./jobForm.js
            function: getPipelines
          dependsOn:
            - project
        - type: SELECT
          name: pipelineVersion
          label: Pipeline version
          required: true
          options:
            script: ./jobForm.js
            function: getPipelineVersions
          dependsOn:
            - pipeline
        - type: SELECT
          name: experiment
          label: Experiment
          required: true
          options:
            script: ./jobForm.js
            function: getExperiments
          dependsOn:
            - pipelineVersion
        - type: SELECT
          name: run
          label: Run
          required: true
          options:
            script: ./jobForm.js
            function: getRuns
          dependsOn:
            - experiment
        - type: TEXT
          name: runName
          label: Run name
          required: true
          dependsOn:
            - run
        - type: TEXT
          name: runDescription
          label: Run description
          required: false
          dependsOn:
            - run
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs
  - id: new-run
    label: New run
    description: "New run context"
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: instanceUrl
          label: Kubeflow instance URL
          required: true
          helper: "Example : http://10.64.140.43.xip.io"
    job:
      features:
        - type: ENDPOINT
