id: login-auth
label: Login auth
description: "Trifacta user authentication by credentials"
recommended: true
trustLevel: stable
endpoint:
  features:
    - type: URL
      name: url
      label: Endpoint URL
      required: true
      helper: e.g. use https://cloud.trifacta.com
    - type: TEXT
      name: email
      label: Email address
      required: true
    - type: PASSWORD
      name: password
      label: Password
      required: true
    - type: SELECT
      name: ignoreSslIssues
      label: SSL issues
      required: false
      helper: (Don't ignore it by default)
      options:
      - id: true
        label: Ignore SSL issues
      - id: false
        label: Don't ignore SSL issues
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: flow
      label: Flow
      required: true
      options:
        script: ./jobForm.js
        function: getFlows
      dependsOn:
        - endpoint
    - type: SELECT
      name: dataset
      label: Wrangled dataset
      required: true
      options:
        script: ./jobForm.js
        function: getDatasets
      dependsOn:
        - flow
    - type: TEXT
      name: first_parameter_key
      label: First parameter key
      dependsOn:
        - dataset
    - type: TEXT
      name: first_parameter_value
      label: First parameter value
      dependsOn:
        - dataset
    - type: TEXT
      name: second_parameter_key
      label: Second parameter key
      dependsOn:
        - dataset
    - type: TEXT
      name: second_parameter_value
      label: Second parameter value
      dependsOn:
        - dataset
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    getStatus:
      script: ./instanceActions.js
      function: getStatus
    getLogs:
      script: ./instanceActions.js
      function: getLogs
