id: experiments-resubmit
label: Experiments runs resubmit
description: "Azure ML experiments runs resubmit"
recommended: true
trustLevel: experimental
endpoint:
  features:
    - type: TEXT
      name: subscriptionId
      label: Azure Subscription ID
      required: true
    - type: TEXT
      name: clientId
      label: Client ID
      required: true
    - type: PASSWORD
      name: clientSecret
      label: Client Secret
      required: true
    - type: TEXT
      name: tenantId
      label: Tenant ID
      required: true
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: resourceGroup
      label: Resource Group
      required: true
      options:
        script: ./jobForm.js
        function: getResourceGroups
      dependsOn:
        - endpoint
    - type: SELECT
      name: workspace
      label: Workspace
      required: true
      options:
        script: ./jobForm.js
        function: getWorkspaces
      dependsOn:
        - resourceGroup
    - type: SELECT
      name: experiment
      label: Experiment
      required: true
      options:
        script: ./jobForm.js
        function: getExperiments
      dependsOn:
        - workspace
    - type: SELECT
      name: experimentRun
      label: Experiment run
      required: true
      options:
        script: ./jobForm.js
        function: getExperimentsRuns
      dependsOn:
        - experiment
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
    getLogs:
      script: ./instanceActions.js
      function: getLogs
