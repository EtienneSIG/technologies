schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: LANG
      value: "en_US.UTF-8"
    - key: LC_ALL
      value: "en_US.UTF-8"
    - key: LD_RUN_PATH
      value: "/usr/local/lib"
    - key: PATH
      value: "/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

fileExistenceTests:
  - name: "unzip"
    path: "/usr/bin/unzip"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "entrypoint"
    path: "/entrypoint"
    shouldExist: true
    permissions: "-rwxr-xr-x"

  - name: "pip.conf"
    path: "/root/.pip/pip.conf"
    shouldExist: true
    permissions: "-rw-r--r--"

fileContentTests:
  - name: "pip.conf"
    path: "/root/.pip/pip.conf"
    expectedContents:
      [
        "index-url = http://saagie-common-nexus.saagie-common:8081/repository/pypi-all/simple",
        "trusted-host = saagie-common-nexus.saagie-common",
      ]
  - name: "entrypoint"
    path: "/entrypoint"
    expectedContents:
      [
        "unzip -q \\*.zip",
        "pip install -r requirements.txt",
        "sh ./main_script",
      ]

commandTests:
  - name: "python installation"
    command: "which"
    args: ["python"]
    expectedOutput: ["/usr/local/bin/python"]

  - name: "python version"
    command: "python"
    args: ["-c", "print 'pwet'"]
    exitCode: 1

