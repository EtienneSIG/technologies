id: crawler
label: crawler
description: "A crawler connects to a data store, progresses through a prioritized list of classifiers to determine the schema for your data, and then creates metadata tables in your data catalog."
recommended: false
trustLevel: experimental
endpoint:
  features:
    - type: TEXT
      name: aws_access_key_id
      label: Access Key ID
      required: true
    - type: PASSWORD
      name: aws_secret_access_key
      label: Secret Access Key
      required: true
    - type: TEXT
      name: region
      label: Region
      helper: "AWS region. Example: us-east-1"
      required: true
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: crawler
      label: Crawler
      required: true
      options:
        script: ./jobForm.js
        function: getCrawlers
      dependsOn:
        - endpoint
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
