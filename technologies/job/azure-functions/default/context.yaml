id: client-id-auth
label: Client ID auth
description: ""
recommended: true
trustLevel: experimental
endpoint:
  features:
    - type: TEXT
      name: subscriptionId
      label: Azure Subscription ID
      required: true
    - type: TEXT
      name: clientId
      label: Client ID
      required: true
    - type: PASSWORD
      name: clientSecret
      label: Client Secret
      required: true
    - type: TEXT
      name: tenantId
      label: Tenant ID
      required: true
    - type: TEXT
      name: insightsAppId
      label: Application Insights ID
      required: true
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: resourceGroup
      label: Resource Group
      required: true
      options:
        script: ./jobForm.js
        function: getResourceGroups
      dependsOn:
        - endpoint
    - type: SELECT
      name: functionApp
      label: Function App
      required: true
      options:
        script: ./jobForm.js
        function: getFunctionApps
      dependsOn:
        - resourceGroup
    - type: SELECT
      name: function
      label: Function
      required: true
      options:
        script: ./jobForm.js
        function: getFunctions
      dependsOn:
        - functionApp
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
    getLogs:
      script: ./instanceActions.js
      function: getLogs
