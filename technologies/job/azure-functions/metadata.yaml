version: v1
id: azure-functions
label: Azure Functions
description: ""
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: default
    label: Default
    description: ""
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: URL
          name: url
          label: Endpoint URL
          required: true
          helper: e.g. use http://localhost:4000 (may be another port if run with --port)
        - type: TEXT
          name: username
          label: Username
        - type: PASSWORD
          name: password
          label: Password
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: dataset
          label: Dataset
          required: true
          options:
            script: ./jobForm.js
            function: getDatasets
          dependsOn:
            - endpoint
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs