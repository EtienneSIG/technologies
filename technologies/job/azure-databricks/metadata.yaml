version: v1
id: azure-databricks
label: Azure Databricks
description: ""
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: client-id-auth
    label: Client ID auth
    description: ""
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: subscriptionId
          label: Azure Subscription ID
          required: true
        - type: TEXT
          name: clientId
          label: Client ID
          required: true
        - type: PASSWORD
          name: clientSecret
          label: Client Secret
          required: true
        - type: TEXT
          name: tenantId
          label: Tenant ID
          required: true
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: resourceGroup
          label: Resource Group
          required: true
          options:
            script: ./jobForm.js
            function: getResourceGroups
          dependsOn:
            - endpoint
        - type: SELECT
          name: workspace
          label: Workspace
          required: true
          options:
            script: ./jobForm.js
            function: getWorkspaces
          dependsOn:
            - resourceGroup
        - type: SELECT
          name: job
          label: Job
          required: true
          options:
            script: ./jobForm.js
            function: getJobs
          dependsOn:
            - workspace
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs