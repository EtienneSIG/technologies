version: v1
id: aws-lambda
label: aws-lambda
description: "Run code without thinking about servers. Pay only for the compute time you consume. Api Version: 2015-03-31"
available: true
type: JOB
icon: job

contexts:
  - id: functions
    label: functions
    description: ""
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: aws_access_key_id
          label: Access Key ID
          required: true
        - type: PASSWORD
          name: aws_secret_access_key
          label: Secret Access Key
          required: true
        - type: TEXT
          name: region
          label: Region
          helper: "AWS region. Example: us-east-1"
          required: true
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: functions
          label: Functions
          required: true
          options:
            script: ./jobForm.js
            function: getFunctions
          dependsOn:
            - endpoint
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs