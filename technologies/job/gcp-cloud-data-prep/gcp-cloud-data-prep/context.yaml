id: token-auth
label: Token auth
description: "Google Dataprep user authentication by access token"
recommended: true
trustLevel: stable
endpoint:
  features:
    - type: URL
      name: url
      label: Endpoint URL
      required: true
      helper: e.g. use https://api.clouddataprep.com
    - type: TEXT
      name: access_token
      label: Access token
      required: true

job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: TEXT
      name: datasetID
      label: Wrangled dataset ID
      required: true
      helper:  In Dataprep Flow View, click the icon for the recipe whose outputs you wish to generate. Acquire the numeric value for the recipe from the URL.

instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    getStatus:
      script: ./instanceActions.js
      function: getStatus