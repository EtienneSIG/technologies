version: v1
id: gcp-cloud-data-fusion
label: GCP Cloud Data Fusion
description: ""
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: default
    label: Default
    description: "Google API V1"
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: jsonKey
          label: JSON key
          required: true
          helper: "Full JSON document"
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: project
          label: Project
          required: true
          options:
            script: ./jobForm.js
            function: getProjects
          dependsOn:
            - endpoint
        - type: SELECT
          name: region
          label: Region
          required: true
          options:
            script: ./jobForm.js
            function: getRegions
          dependsOn:
            - project
    instance:
      actions:
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs