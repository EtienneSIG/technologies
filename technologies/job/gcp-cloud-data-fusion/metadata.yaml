version: v1
id: gcp-cloud-data-fusion
label: GCP Cloud Data Fusion
description: "GCP Cloud Data Fusion pipelines"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: batch-pipelines
    label: Batch pipelines
    description: "GCP Cloud Data Fusion batch pipelines context"
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: jsonKey
          label: JSON key
          required: true
          helper: "Full JSON document"
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: project
          label: Project
          required: true
          options:
            script: ./jobForm.js
            function: getProjects
          dependsOn:
            - endpoint
        - type: SELECT
          name: region
          label: Region
          required: true
          options:
            script: ./jobForm.js
            function: getRegions
          dependsOn:
            - project
        - type: SELECT
          name: instance
          label: Instance
          required: true
          options:
            script: ./jobForm.js
            function: getInstances
          dependsOn:
            - region
        - type: SELECT
          name: pipeline
          label: Batch pipelines
          required: true
          options:
            script: ./jobForm.js
            function: getBatchPipelines
          dependsOn:
            - instance
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs