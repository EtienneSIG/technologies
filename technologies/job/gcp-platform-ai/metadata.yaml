version: v1
id: gcp-platform-ai
label: GCP Platform AI
description: ""
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: job
    label: Job
    description: ""
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: jsonKey
          label: JSON key
          required: true
          helper: "Full JSON document"
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: jobs
          label: Jobs
          required: true
          options:
            script: ./jobForm.js
            function: getJobs
          dependsOn:
            - endpoint
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs