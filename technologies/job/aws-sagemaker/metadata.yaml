version: v1
id: aws-sagemaker
label: aws-sagemaker
description: "Easily Train models. "
available: true
type: JOB
icon: job

contexts:
  - id: clone-trainingjob
    label: clone-trainingjob
    description: "Clone an existing Training Job."
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: aws_access_key_id
          label: Access Key ID
          required: true
        - type: PASSWORD
          name: aws_secret_access_key
          label: Secret Access Key
          required: true
        - type: TEXT
          name: region
          label: Region
          helper: "AWS region. Example: us-east-1"
          required: true
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: trainingjobs
          label: Trainging Jobs
          required: true
          options:
            script: ./jobForm.js
            function: getTrainingJobs
          dependsOn:
            - endpoint
        - type: SELECT
          name: steps
          label: Step to clone
          required: true
          options:
            script: ./jobForm.js
            function: getSteps
          dependsOn:
            - clusters
        - type: TEXT
          name: name
          label: New Name
          required: true
          dependsOn:
            - steps
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs
