id: 1.9.2
label: 1.9.2
description: "Tested with NiFi Rest Api 1.11.3."
recommended: true
trustLevel: experimental
endpoint:
  features:
    - type: URL
      name: url
      label: Root endpoint URL (nifi-api will be added)
      required: true
      helper: e.g. use http://nifi.company.com:8080
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: processgroups
      label: Process Groups
      required: true
      options:
        script: ./jobForm.js
        function: getProcessGroups
      dependsOn:
        - endpoint
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
