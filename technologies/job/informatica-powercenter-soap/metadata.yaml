version: v1
id: informatica-powercenter-soap
label: Informatica Powercenter SOAP
description: "Powercenter with web services hub (SOAP API)"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: default
    label: Default
    description: ""
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: URL
          name: url
          label: Web services hub URL
          required: true
          helper: e.g. use http://localhost:7333/wsh
        - type: TEXT
          name: repositoryDomainName
          label: Repository Domain name
          required: true
        - type: TEXT
          name: username
          label: Username
          required: true
        - type: PASSWORD
          name: password
          label: Password
          required: true
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: repository
          label: Repository
          required: true
          options:
            script: ./jobForm.js
            function: getRepositories
          dependsOn:
            - endpoint
        - type: SELECT
          name: folder
          label: Folder
          required: true
          options:
            script: ./jobForm.js
            function: getFolders
          dependsOn:
            - repository
        - type: SELECT
          name: workflow
          label: Workflow
          required: true
          options:
            script: ./jobForm.js
            function: getWorkflows
          dependsOn:
            - folder
        - type: SELECT
          name: service
          label: Integration service
          required: true
          options:
            script: ./jobForm.js
            function: getServices
          dependsOn:
            - workflow
        - type: SELECT
          name: requestMode
          label: Request mode
          required: true
          options:
            - id: NORMAL
              label: NORMAL
            - id: RECOVERY
              label: RECOVERY
          dependsOn:
            - workflow
        - type: TEXT
          name: depth
          label: Depth for searching specific tasks
          required: false
          helper: The number of levels within the workflow task hierarchy from which to get information on task instances. Must be a positive integer.
          dependsOn:
            - workflow
        - type: SELECT
          name: task
          label: Specific task
          required: false
          options:
            script: ./jobForm.js
            function: getTasks
          dependsOn:
            - depth
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs