id: default
label: Default
description: ""
recommended: true
trustLevel: experimental
endpoint:
  features:
    - type: TEXT
      name: jsonKey
      label: JSON key
      required: true
      helper: "Full JSON document"
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: project
      label: Project
      required: true
      options:
        script: ./jobForm.js
        function: getProjects
      dependsOn:
        - endpoint
    - type: SELECT
      name: region
      label: Region
      required: true
      options:
        script: ./jobForm.js
        function: getRegions
      dependsOn:
        - project
    - type: TEXT
      name: templatePath
      label: Template path
      required: true
      helper: "A Cloud Storage path to the template from which to create the job. Must be valid Cloud Storage URL, beginning with 'gs://'"
      dependsOn:
        - region
    - type: TEXT
      name: jobName
      label: Job name
      required: true
      dependsOn:
        - region
    - type: TEXT
      name: jsonParameters
      label: Parameters JSON
      required: false
      helper: "Parameters for job"
      dependsOn:
        - region
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
    getLogs:
      script: ./instanceActions.js
      function: getLogs