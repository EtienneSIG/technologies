version: v1
id: gcp-cloud-run
label: GCP Cloud Run
description: "GCP Cloud Run services"
available: true
type: EXTERNAL_JOB
icon: job

contexts:
  - id: new-service
    label: New service
    description: "GCP Cloud Run new service creation context"
    recommended: true
    trustLevel: experimental
    endpoint:
      features:
        - type: TEXT
          name: jsonKey
          label: JSON key
          required: true
          helper: "Full JSON document"
    job:
      features:
        - type: ENDPOINT
          name: endpoint
          label: Endpoint
          required: true
        - type: SELECT
          name: project
          label: Project
          required: true
          options:
            script: ./jobForm.js
            function: getProjects
          dependsOn:
            - endpoint
        - type: SELECT
          name: region
          label: Region
          required: true
          options:
            script: ./jobForm.js
            function: getRegions
          dependsOn:
            - project
        - type: TEXT
          name: serviceName
          label: Service name
          required: true
          dependsOn:
            - region
        - type: TEXT
          name: containerImageUrl
          label: Container image URL
          required: true
          helper: "Example : gcr.io/cloudrun/hello"
          dependsOn:
            - region
    instance:
      actions:
        onStart:
          script: ./instanceActions.js
          function: start
        onStop:
          script: ./instanceActions.js
          function: stop
        getStatus:
          script: ./instanceActions.js
          function: getStatus
        getLogs:
          script: ./instanceActions.js
          function: getLogs