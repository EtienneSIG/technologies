id: job
label: Job
description: ""
recommended: true
trustLevel: experimental
endpoint:
  features:
    - type: TEXT
      name: jsonKey
      label: JSON key
      required: true
      helper: "Full JSON document"
    - type: TEXT
      name: instanceUrl
      label: Kubeflow instance URL
      required: true
      helper: "Example : https://5c591fbc910180f6-dot-us-central2.pipelines.googleusercontent.com"
job:
  features:
    - type: ENDPOINT
      name: endpoint
      label: Endpoint
      required: true
    - type: SELECT
      name: project
      label: Projects
      required: true
      options:
        script: ./jobForm.js
        function: getProjects
      dependsOn:
        - endpoint
    - type: SELECT
      name: pipeline
      label: Pipeline
      required: true
      options:
        script: ./jobForm.js
        function: getPipelines
      dependsOn:
        - project
    - type: SELECT
      name: pipelineVersion
      label: Pipeline version
      required: true
      options:
        script: ./jobForm.js
        function: getPipelineVersions
      dependsOn:
        - pipeline
    - type: SELECT
      name: experiment
      label: Experiment
      required: true
      options:
        script: ./jobForm.js
        function: getExperiments
      dependsOn:
        - pipelineVersion
    - type: TEXT
      name: runName
      label: Run name
      required: true
      dependsOn:
        - experiment
    - type: TEXT
      name: runDescription
      label: Run description
      required: true
      dependsOn:
        - experiment
instance:
  actions:
    onStart:
      script: ./instanceActions.js
      function: start
    onStop:
      script: ./instanceActions.js
      function: stop
    getStatus:
      script: ./instanceActions.js
      function: getStatus
    getLogs:
      script: ./instanceActions.js
      function: getLogs
