schemaVersion: "2.0.0"

metadataTest:
  env:
    - key: LANG
      value: "C.UTF-8"
    - key: JAVA_HOME
      value: "/docker-java-home/jre"
    - key: "HADOOP_CONF_DIR"
      value: "/etc/hadoop/conf"

fileExistenceTests:
  - name: "entrypoint"
    path: "/entrypoint"
    shouldExist: true
    permissions: "-rwxr-xr-x"

fileContentTests:
  - name: "entrypoint"
    path: "/entrypoint"
    expectedContents: ["sh ./main_script"]

commandTests:
  - name: "java installation"
    command: "which"
    args: ["java"]
    expectedOutput: ["/usr/bin/java"]

  - name: "java version"
    command: "java"
    args: ["-version"]
    expectedError: ['java version "1.7']

  - name: "Workdir"
    command: "pwd"
    expectedOutput: ["/sandbox"]
